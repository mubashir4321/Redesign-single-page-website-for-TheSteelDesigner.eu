<!DOCTYPE html>
<html>
<head>
    <title>Test Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .image-item p {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Test</h1>
        <div class="image-grid">
            <div class="image-item">
                <img src="images/logo.png" alt="Logo">
                <p>Logo</p>
            </div>
            <div class="image-item">
                <img src="images/projects/project01.svg" alt="Project 01">
                <p>Project 01</p>
            </div>
            <div class="image-item">
                <img src="images/projects/project02.svg" alt="Project 02">
                <p>Project 02</p>
            </div>
            <div class="image-item">
                <img src="images/projects/project03.svg" alt="Project 03">
                <p>Project 03</p>
            </div>
            <div class="image-item">
                <img src="images/projects/project04.svg" alt="Project 04">
                <p>Project 04</p>
            </div>
        </div>
    </div>
</body>
</html>
